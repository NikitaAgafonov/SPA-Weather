<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>SPA Weather</title>
	<script type="text/javascript" src="scripts/main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<form class='form-setTown'>
			<div class="form-setTown__content">Выберите город:<br>
				<select name="town" class='form-setTown__select'>
					<option value='Омск' class='form-setTown__option'>Омск</option>
					<option value='Москва' class='form-setTown__option'>Москва</option>
					<option value='Сочи' class='form-setTown__option'>Сочи</option>
				</select>
			</div>
		</form>
	</header>
	<main>
		<section class='past-temp_left-center'>
			<div class="past-temp__date_center-top">27 ноября</div>
			<div class="past-temp__temperature_center">30°</div>
			<div class="past-temp__state_bottom">Снег</div>
			<div class="past-temp__arrowLeft">
				<img src='' class="past-temp__arrowLeft__image"></img>
			</div>
		</section>
		<section class='now-temp_center'>
			<div class="now-temp__date_center-top">28 ноября</div>
			<div class="now-temp__temperature_center">29°</div>
			<div class="now-temp__state_center">Солнечно</div>
			<div class="now-temp__details_center">
				<img src="img/statistic.png" alt="statistics" />
				<img src="img/forecast.png" alt="forecastData" />
			</div>
			<div class="now-temp__delimiter_center">
				<img src="img/line.png" alt='delimiter' />
			</div>
			<div class="now-temp__times-temp">
				<div class="times-temp">
					<div class="times-temp__time">13:00</div>
					<div class="times-temp__temp">27°</div>
				</div>
				<div class="times-temp">
					<div class="times-temp__time">14:00</div>
					<div class="times-temp__temp">28°</div>
				</div>
				<div class="times-temp">
					<div class="times-temp__time">15:00</div>
					<div class="times-temp__temp">29°</div>
				</div>
			</div>
		</section>
		<section class='next-temp_right-center'>
			<div class="next-temp__date_center-top">30 ноября</div>
			<div class="next-temp__temperature_center">28°</div>
			<div class="next-temp__state_bottom">Дождь</div>
			<div class="next-temp__arrowRight">
				<img src='' class="past-temp__arrowRight__image"></img>
			</div>
		</section>
	</main>
	<footer>
		<div class="delimiter">
			<img src = 'img/line.png' alt="delimiter" />
		</div>
		<div class="calendarTemp">
			<div class="box-temp">
				<div class="box-temp__date">29 ноября</div>
				<div class="box-temp__temp">28°</div>
			</div>
			<div class="box-temp">
				<div class="box-temp__date">29 ноября</div>
				<div class="box-temp__temp">28°</div>
			</div>
			<div class="box-temp">
				<div class="box-temp__date">29 ноября</div>
				<div class="box-temp__temp">28°</div>
			</div>
			<div class="box-temp">
				<div class="box-temp__date">29 ноября</div>
				<div class="box-temp__temp">28°</div>
			</div>
			<div class="box-temp">
				<div class="box-temp__date">29 ноября</div>
				<div class="box-temp__temp">28°</div>
			</div>
		</div>
		<div class="delimiter">
			<img src = 'img/line.png' alt="delimiter"></img>
		</div>
	</footer>
</body>
</html>
